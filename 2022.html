<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Web Page</title>
    <link rel="stylesheet" href="2022.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>
    <div class="glass-box">
        <nav>
            <i class="fas fa-bars"></i>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SERVICE</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
      </nav>
      <div class="searchbox">
          <input type="search" class="srch" placeholder="Type to search">
          <p class="icon"><i class="fas fa-search"></i></p>
      </div>
      <div class="social-media">
          <p class="icon1"> <i class="fab fa-facebook-square"></i></p>
          <p class="icon1"> <i class="fab fa-instagram"></i></p>
          <p class="icon1"> <i class="fab fa-twitter"></i></p>
          <p class="icon1"> <i class="fab fa-linkedin"></i></p>
      </div>

    </div>
</body>
</html>
